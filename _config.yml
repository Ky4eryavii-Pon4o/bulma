---
title: Patap
timezone: UTC
collections:
  posts:
    title: Posts
    output: true
  products:
    title: Products
    output: true
    layout: product
    show_sidebar: false
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
    type: pages
  values:
    show_sidebar: true
- scope:
    path: ''
    type: posts
  values:
    author: Patap
    layout: post
    show_sidebar: true
tagline: Ride hard die fast
email: root@patap.org.ua
description: "Jekyll with bulma theme on GitHub \n"
baseurl: 
url: it.patap.org.ua
permalink: pretty
paginate: 8
paginate_path: "/blog/page:num"
disqus:
  shortname: 
plugins:
- jekyll-sitemap
- jekyll-paginate
- jekyll-feed
- jekyll-seo-tag
- kramdown
- rouge
exclude:
- Gemfile
- clean-theme.gemspec
- Gemfile.lock
- node_modules
- vendor/bundle/
- vendor/cache/
- vendor/gems/
- vendor/ruby/
livereload: true
sass:
  style: compressed
  source_dir: _sass
markdown: kramdown
highlighter: rouge
footer_menu: example_footer_menu
